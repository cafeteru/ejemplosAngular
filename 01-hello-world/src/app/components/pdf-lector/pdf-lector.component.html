<section>
  <h3>Leer pdf offline dinamico</h3>
  <input (change)="onFileSelected($event)" type="file" id="file" accept="application/pdf">
  <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
</section>
<section>
  <h3>Leer pdf offline estatico</h3>
  <pdf-viewer [src]="offlinePdf" [render-text]="true" style="display: block;"></pdf-viewer>
</section>
<section>
  <h3>Leer pdf online</h3>
  <pdf-viewer [src]="onlineUrl" [render-text]="true" style="display: block;"></pdf-viewer>
</section>
