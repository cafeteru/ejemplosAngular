<h1>Body</h1>
<section class="row">
  <section class="col">
    <h2>*ngIf</h2>
    <hr>
    <div *ngIf="visible" class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">{{phrase.author}}</h5>
        <p class="card-text">{{phrase.message}}</p>
      </div>
    </div>
    <button (click)="changeVisible()" class="btn btn-outline-primary btn-block">Mostrar / Ocultar</button>
  </section>
  <section class="col">
    <h2>*ngFor</h2>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
  </section>
</section>
