<section class="container">
  <h1>{{hero.name | uppercase}}</h1>
  <hr>
  <section class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
      <br><br>
      <a routerLink="/heroes" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>{{ hero.name }}</h3>
      <hr>
      <p>
        {{ hero.bio }}
      </p>
      <div>
        <img *ngIf="hero.houseComic === 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
        <img *ngIf="hero.houseComic === 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
      </div>
    </div>
  </section>
</section>
